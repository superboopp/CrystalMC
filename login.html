<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrystalMC | Minecraft Server</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3a8a, #1e3a8a); /* dark blue to light blue */
    }
  </style>
</head>
<body class="text-white font-sans">
  <header class="text-center p-10 shadow-lg">
    <h1 class="text-5xl font-extrabold">CrystalMC</h1>
    <p class="text-xl mt-4">Minecraft Server Panel</p>
  </header>

  <main class="max-w-md mx-auto mt-10 bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-8 shadow-xl">
    <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
    <form class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" required class="mt-1 w-full p-2 rounded bg-white text-black" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 w-full p-2 rounded bg-white text-black" />
      </div>
      <div class="text-center">
        <button type="submit" class="button">Login</button>
<style>button {
  position: relative;
  padding: 10px 20px;
  border-radius: 7px;
  border: 1px solid rgb(61, 106, 255);
  font-size: 14px;
  text-transform: uppercase;
  font-weight: 600;
  letter-spacing: 2px;
  background: transparent;
  color: #fff;
  overflow: hidden;
  box-shadow: 0 0 0 0 transparent;
  -webkit-transition: all 0.2s ease-in;
  -moz-transition: all 0.2s ease-in;
  transition: all 0.2s ease-in;
}

button:hover {
  background: rgb(61, 106, 255);
  box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
  -webkit-transition: all 0.2s ease-out;
  -moz-transition: all 0.2s ease-out;
  transition: all 0.2s ease-out;
}

button:hover::before {
  -webkit-animation: sh02 0.5s 0s linear;
  -moz-animation: sh02 0.5s 0s linear;
  animation: sh02 0.5s 0s linear;
}

button::before {
  content: '';
  display: block;
  width: 0px;
  height: 86%;
  position: absolute;
  top: 7%;
  left: 0%;
  opacity: 0;
  background: #fff;
  box-shadow: 0 0 50px 30px #fff;
  -webkit-transform: skewX(-20deg);
  -moz-transform: skewX(-20deg);
  -ms-transform: skewX(-20deg);
  -o-transform: skewX(-20deg);
  transform: skewX(-20deg);
}

@keyframes sh02 {
  from {
    opacity: 0;
    left: 0%;
  }

  50% {
    opacity: 1;
  }

  to {
    opacity: 0;
    left: 100%;
  }
}

button:active {
  box-shadow: 0 0 0 0 transparent;
  -webkit-transition: box-shadow 0.2s ease-in;
  -moz-transition: box-shadow 0.2s ease-in;
  transition: box-shadow 0.2s ease-in;
}
</style>
      </div>
    </form>
  </main>

  <footer class="text-center mt-10 p-4 bg-blue-900 bg-opacity-60">
    <p>&copy; 2025 CrystalMC. Not affiliated with Mojang or Microsoft.</p>
  </footer>
</body>
</html>
