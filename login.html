<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrystalMC | Minecraft Server</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3a8a, #60a5fa); /* dark blue to light blue */
    }
  </style>
</head>
<body class="text-white font-sans">
  <header class="text-center p-10 shadow-lg">
    <h1 class="text-5xl font-extrabold">💎 CrystalMC</h1>
    <p class="text-xl mt-4">Your gateway to a shimmering Minecraft experience</p>
  </header>

  <main class="max-w-md mx-auto mt-10 bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-8 shadow-xl">
    <h2 class="text-3xl font-bold mb-6 text-center">🔐 Login</h2>
    <form class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" required class="mt-1 w-full p-2 rounded bg-white text-black" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 w-full p-2 rounded bg-white text-black" />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-semibold">Login</button>
      </div>
    </form>
  </main>

  <footer class="text-center mt-10 p-4 bg-blue-900 bg-opacity-60">
    <p>&copy; 2025 CrystalMC. Not affiliated with Mojang or Microsoft.</p>
  </footer>
</body>
</html>
